<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롤렉스 예약 시스템</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #006039;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 96, 57, 0.3);
      border-radius: 50%;
      border-top-color: #006039;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .button {
      background-color: #006039;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #004d2e;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      border-left: 4px solid #006039;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>롤렉스 예약 시스템</h1>
    <div class="loading"></div>
    <p>애플리케이션을 로딩 중입니다...</p>
    <p>잠시만 기다려주세요.</p>
    <div class="message">
      <p>개발 서버에 연결할 수 없습니다. 개발 모드에서 작업 중이라면 개발 서버를 시작하세요.</p>
      <button class="button" id="reload-btn">새로고침</button>
    </div>
  </div>

  <script>
    // 새로고침 버튼
    document.getElementById('reload-btn').addEventListener('click', () => {
      window.location.reload();
    });

    // 일렉트론 API가 있는지 확인
    if (window.electronAPI) {
      console.log('Electron API가 로드되었습니다.');
      
      // 상태 업데이트 리스너 등록
      window.electronAPI.onAutomationStatus((status) => {
        console.log('자동화 상태 업데이트:', status);
      });
    } else {
      console.log('Electron API를 찾을 수 없습니다. 브라우저 환경에서 실행 중입니다.');
    }
  </script>
</body>
</html>
